<!-- BEGIN PAGE HEADER-->
<div class="page-head">
    <h3 class="page-title"><i class="icon-pie-chart margin-right-10"></i>Báo cáo <small>&mdash; Vòng ngoại kiểm <a href="#">số 12 <i class="fa fa-caret-down"></i></a></small></h3>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row margin-top-10">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-body">
                <div class="tabbable-line">
                    <ul class="nav nav-tabs ">
                        <li ng-class="{'active' : vm.reportTab == 1}">
                            <a href="#" ng-click="vm.changeTab(1)" data-toggle="tab"> Báo cáo của đơn vị </a>
                        </li>
                        <li ng-class="{'active' : vm.reportTab == 2}">
                            <a href="#" ng-click="vm.changeTab(2)" data-toggle="tab"> Báo cáo sơ bộ </a>
                        </li>
                        <li ng-class="{'active' : vm.reportTab == 3}">
                            <a href="#" ng-click="vm.changeTab(3)" data-toggle="tab"> Báo cáo cuối cùng </a>
                        </li>
                    </ul>
                    <div class="tab-content pdfviewer">
                        <div class="btn-group margin-bottom-10">
                            <button class="btn btn-default" data-ng-click="vm.exportResults()"><i class="fa fa-download"></i> Tải báo cáo</button>
                        </div>
                        <div class="tab-pane" ng-class="{'active' : vm.reportTab == 1}">
                            <iframe src="assets/plugins/pdfviewer/viewer.html" style="border: 0 !important; width: 100%; height: 100%;"></iframe>
                        </div>
                        <div class="tab-pane" ng-class="{'active' : vm.reportTab == 2}">
                            <iframe src="assets/plugins/pdfviewer/viewer.html" style="border: 0 !important; width: 100%; height: 100%;"></iframe>
                        </div>
                        <div class="tab-pane" ng-class="{'active' : vm.reportTab == 3}">
                            <iframe src="assets/plugins/pdfviewer/viewer.html" style="border: 0 !important; width: 100%; height: 100%;"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
<!-- BEGIN MAIN JS-->
<script type="text/ng-template" id="confirm_send_result_modal.html">
    <div modal-movable>
        <div class="modal-header">
            <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true"></button>
            <h4 class="modal-title"><i class="icon-question"></i> Gửi kết quả?</h4>
        </div>
        <div class="modal-body">
            <p>Bạn có thực sự muốn gửi kết quả của <b>vòng ngoại kiểm số 12</b> không?</p>
        </div>
        <div class="modal-footer">
            <button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal">Không</button>
            <button type="button" ng-click="$close('yes')" class="btn btn-primary" data-dismiss="modal">Có</button>
        </div>
    </div>
</script>
<!-- BEGIN MAIN JS -->
