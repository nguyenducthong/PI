<!-- BEGIN LOGO -->
<div login-screen>
    <div class="logo">
        <a href="index.html">
            <img src="assets/images/logo-light.png" alt="" width="150" class="margin-bottom-20 margin-top-20" /> </a>
    </div>
    <!-- END LOGO -->
    <!-- BEGIN LOGIN -->
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form" novalidate>
            <h3 class="form-title font-green">Đăng nhập</h3>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">Tên đăng nhập</label>
                <input on-key-press="vm.login()" when-key-code="13" class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Nhập tên đăng nhập..." id="username" data-ng-model="vm.user.username" /> </div>
            <div class="form-group margin-top-20">
                <label class="control-label visible-ie8 visible-ie9">Mật khẩu</label>
                <input on-key-press="vm.login()" when-key-code="13" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Nhập mật khẩu..." id="password" data-ng-model="vm.user.password" /> </div>
            <div class="form-actions">
                <button type="button" data-ng-click="vm.login()" class="btn green uppercase">Đăng nhập</button>
            </div>
            <div class="login-options">
                <p class="margin-top-0">
                    Hệ thống thông tin chương trình EQA - Chức năng dành cho phòng xét nghiệm HIV, Viện Pasteur.
                </p>
                <!--<label class="rememberme check mt-checkbox mt-checkbox-outline">-->
                    <!--<input type="checkbox" data-ng-model="vm.user.remember" value="1" />Tự động đăng nhập lần tới-->
                    <!--<span></span>-->
                <!--</label>-->
            </div>
            <div class="create-account">
                <p>
                    <a href="javascript:;" class="">Bạn quên mật khẩu?</a>
                </p>
            </div>
        </form>
        <!-- END LOGIN FORM -->
        <!-- BEGIN FORGOT PASSWORD FORM -->
        <form class="forget-form" novalidate>
            <h3 class="font-green">Forgot your password?</h3>
            <p>Enter your email address and we will send a new password.</p>
            <div class="form-group">
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" id="email" data-ng-model="vm.user.email" /> </div>
            <div class="form-actions">
                <button type="button" data-ng-click="vm.backToLogin()" class="btn green btn-outline">Cancel</button>
                <button type="button" data-ng-click="vm.getPassword()" class="btn btn-success uppercase pull-right">Get new password</button>
            </div>
        </form>
        <!-- END FORGOT PASSWORD FORM -->
        </form>
        <!-- END REGISTRATION FORM -->
    </div>
    <div class="copyright"> 2018 © HCMC Pasteur Institute. Bảo lưu mọi quyền. </div>
</div>
